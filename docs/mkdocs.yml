site_name: WhisperHedge Documentation
site_url: https://docs.whisperhedge.com
site_description: Documentation for WhisperHedge LP tracking platform

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  logo: assets/logo.png
  favicon: assets/favicon.ico
  custom_dir: overrides

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
  - Trading Accounts:
      - Overview: trading-accounts/index.md
      - Hyperliquid Setup: trading-accounts/hyperliquid-keys.md
      - Subaccounts: trading-accounts/subaccounts.md
      - Permissions: trading-accounts/permissions.md
      - One Account Per Position: trading-accounts/one-key-per-position.md
      - Rotating Credentials: trading-accounts/rotating-keys.md
  - Position Setup:
      - Overview: position-setup/index.md
      - Finding NFT ID: position-setup/finding-nft-id.md
      - Hyperliquid Positions: position-setup/hyperliquid-positions.md
      - Supported Protocols: position-setup/supported-protocols.md
  - Hedging Strategy:
      - Overview: hedging-strategy/index.md
      - Automated Hedging: hedging-strategy/automated-hedging.md
      - Strategy Options: hedging-strategy/strategy-options.md
      - Risk Management: hedging-strategy/risk-management.md
  - Features:
      - Overview: features/index.md
      - LP Tracking: features/lp-tracking.md
      - Impermanent Loss: features/impermanent-loss.md
      - Notifications: features/notifications.md
  - Security:
      - Overview: security/index.md
      - Trading Account Security: security/api-key-security.md
      - Trade-Only Permissions: security/read-only-permissions.md
      - Data Privacy: security/data-privacy.md
      - Account Security: security/account-security.md
      - What We Store: security/what-we-store.md
  - Troubleshooting:
      - Overview: troubleshooting/index.md
      - Common Errors: troubleshooting/common-errors.md
      - Trading Account Issues: troubleshooting/api-key-issues.md
      - Position Not Updating: troubleshooting/position-not-updating.md
      - Contact Support: troubleshooting/contact-support.md
  - FAQ: faq.md
  - Coming Soon:
      - Advanced Features: coming-soon/advanced-features.md
      - API Reference: coming-soon/api-reference.md
      - Webhooks: coming-soon/webhooks.md
      - Mobile App: coming-soon/mobile-app.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/whisperhedge
    - icon: fontawesome/solid/envelope
      link: mailto:support@whisperhedge.com
  analytics:
    provider: google
    property: G-V3S6FLHXV8

