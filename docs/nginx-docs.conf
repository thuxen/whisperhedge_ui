# Nginx configuration for docs.whisperhedge.com subdomain
# This should be added to your main Nginx config or included as a separate file

server {
    listen 80;
    server_name docs.whisperhedge.com;
    
    root /home/deltree/whisperhedge_ui/docs/site;
    index index.html;
    
    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /var/log/nginx/docs.whisperhedge.com.access.log;
    error_log /var/log/nginx/docs.whisperhedge.com.error.log;
}

