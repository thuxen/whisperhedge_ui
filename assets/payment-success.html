<!DOCTYPE html>
<html>
<head>
    <title>Payment Success - WhisperHedge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { color: #3b82f6; margin-bottom: 1rem; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        a { color: #3b82f6; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Processing Payment...</h1>
        <p id="message">Please wait while we confirm your payment.</p>
        <div id="link"></div>
    </div>

    <script>
        console.log('[PAYMENT] Static page loaded');
        
        // Extract session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        console.log('[PAYMENT] Session ID:', sessionId);
        
        if (!sessionId) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('title').className = 'error';
            document.getElementById('message').textContent = 'No payment session found.';
            document.getElementById('link').innerHTML = '<a href="/login">Return to login</a>';
        } else {
            // Call backend API to process payment
            fetch('/api/process-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ session_id: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                console.log('[PAYMENT] Response:', data);
                document.getElementById('spinner').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('title').textContent = 'Payment Successful!';
                    document.getElementById('title').className = 'success';
                    document.getElementById('message').textContent = 'Your plan has been upgraded. Please log in to access your account.';
                    document.getElementById('link').innerHTML = '<a href="/login">Click here to log in</a>';
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login?payment_success=true';
                    }, 3000);
                } else {
                    document.getElementById('title').textContent = 'Payment Error';
                    document.getElementById('title').className = 'error';
                    document.getElementById('message').textContent = data.error || 'Failed to process payment.';
                    document.getElementById('link').innerHTML = '<a href="/login">Return to login</a>';
                }
            })
            .catch(error => {
                console.error('[PAYMENT] Error:', error);
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = 'Error';
                document.getElementById('title').className = 'error';
                document.getElementById('message').textContent = 'Failed to process payment. Please contact support.';
                document.getElementById('link').innerHTML = '<a href="/login">Return to login</a>';
            });
        }
    </script>
</body>
</html>
